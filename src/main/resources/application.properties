spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_rest_with_spring_boot?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin123

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false

# flyway configs
flyway.url=jdbc:mysql://127.0.0.1:3306
flyway.schemas=db_rest_with_spring_boot
flyway.user=root
flyway.password=admin123

# Jackson configs
spring.jackson.default-property-inclusion=non_null

